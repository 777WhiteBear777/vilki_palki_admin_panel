<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-panel/fragments/index}">

<head>
  <title>Template</title>
</head>

<th:block layout:fragment="content">

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class=" col-md-auto pl-5 ml-5 text-right">
      <button type="button" class="btn btn-block btn-warning" data-toggle="modal" data-target="#save-product">
        <i class="fa-solid fa-plus pr-2"></i>
        Добавить продукт
      </button>
    </div>
  </div>
  <div class="row pt-5" id="product-blocks">
  </div>

</th:block>

<th:block layout:fragment="extra-modals">

  <div class="modal fade" id="save-product">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-warning">
        <div class="modal-header">
          <h4 class="modal-title">Add Products</h4>
        </div>
        <div class="modal-body">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="mb-3">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" placeholder="Enter structure">
            </div>
          </div>
          <div class="row d-flex justify-content-between align-items-center">
            <div class="mb-3">
              <label for="structure">Structure</label>
              <select class="form-control" style="width: 202px" id="structure">
                <option value=""></option>
              </select>
            </div>
            <div class="mb-3">
              <label for="category">Category</label>
              <select class="form-control" style="width: 202px" id="category">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="row d-flex justify-content-between align-items-center">
            <div class="mb-3">
              <label for="image">Image</label>
              <div class="custom-file">
                <label class="custom-file-label" for="image"></label>
                <input type="file" class="custom-file-input" id="image"
                       accept="image/jpeg, image/png">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Отменить</button>
          <button onclick="saveProduct()" type="button" class="btn btn-outline-dark">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="delete-product">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-danger">
        <div class="modal-header">
          <h4 class="modal-title">Delete Entity</h4>
        </div>
        <div class="modal-body">
          <p>Вы уверены, что хотите удалить?</p>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Нет</button>
          <a id="delete-structure-button" onclick="deleteProductById()" type="button"
             class="btn btn-outline-dark">Да</a>
        </div>
      </div>
    </div>
  </div>

</th:block>

<th:block layout:fragment="extra-js">

  <script src="/js/bs-file-input/bs-custom-file-input.min.js"></script>
  <script>
    $(document).ready(function () {
      getAllProducts();
      bsCustomFileInput.init();
    });
    let productId;

    $(document).on('click', '.delete', function () {
      productId = $(this).data('id');
      $('#delete-product').modal('show');
    });
    function getAllProducts() {
      $.ajax({
        method: "GET",
        url: "/products/get-all-products",
        dataType: 'json',
        contentType: 'application/json',
      }).done(function (productsResponse) {
        console.info(productsResponse);
        $('#product-blocks').empty();
        $.each(productsResponse, function (index, product) {
          const image = product?.image ? '/files/' + product?.image : '/img/no-image.jpg' ;
          $('#product-blocks').append(
                  '<div class="col-md-3 col-form-label">' +
                  '    <a class="delete " type="button"' +
                  ' data-id="' + product?.id + '" data-toggle="modal" data-target="#delete-product"><i class="fa-regular fa-circle-xmark fa-xl"></i></a>' +
                  '    <a type="button" onclick="editActionButton(' + product?.id + ')" >' +
                  '       <div class="row">' +
                  '           <div class="col-md-12 text-center pr-4 pl-4">' +
                  '               <img src="' + image + '" class="product-image w-100" height="300"  alt="Product Image">' +
                  '           </div>' +
                  '       </div>' +
                  '       <div class="row pt-2">' +
                  '           <div class="col-md-12 form-group text-center">'+product?.name+'</div>' +
                  '       </div>' +
                  '    </a>' +
                  '</div>'
          );
        });
      });
    }

    function deleteProductById() {

      $.ajax({
        method: "DELETE",
        url: '/products/product-delete/' + productId,
        contentType: 'application/json',
      }).done(function () {
        $('#delete-product').modal('hide');
        productId = undefined;
        getAllProducts()

      }).fail(function (response) {
        console.error(response);
        productId = undefined;
      })
    }

    function saveProduct() {
      let productRequest = new FormData();
      const file = $('#image')[0].files[0];
      if (productId) productRequest.append('id', productId);
      productRequest.append('name', $('#name').val());
      productRequest.append('price', $('#price').val());
      if (file) {
        productRequest.append('image', file);
      }
      $.ajax({
        method: productId ? 'PUT' : "POST",
        url: productId ? '/products/product-update' : '/products/product-save',
        contentType: false,
        processData: false,
        data: productRequest,
        beforeSend: function () {
          console.log(productRequest)
        }
      }).done(function () {
        $('#save-product').modal('hide');
        getAllProducts();

      }).fail(function (response) {
        console.error(response);
      })
    }

    function editActionButton(id) {
      productId = id;
      $.ajax({
        method: "GET",
        url: "/products/get-product/" + id,
        dataType: 'json'
      }).done(function (product) {
        console.info(product);
        $('#name').val(product?.name);
        $('#price').val(product?.price);
      });
      $('#save-product .modal-title').text('Edit Product');
      $('#save-product').modal('show');
    }

    $(document).on('hidden.bs.modal', '#save-product', function () {
      $('#save-product select, #save-product input').val('').trigger('change');
      $('#image').prev('label').text('');
      $('#save-product .modal-title').text('Add Product');
      productId = undefined;
    })
  </script>

</th:block>

</html>
