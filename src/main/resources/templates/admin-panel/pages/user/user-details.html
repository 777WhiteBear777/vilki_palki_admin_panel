<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-panel/fragments/index}">

<head>
    <title>User Details</title>
</head>

<th:block layout:fragment="content">
    <input type="number" th:object="${user}" th:field="${user.id}" id="user-id" hidden>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header vilki-mod">
                    <h3 class="card-title text-light">Address Table</h3>
                    <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 250px;">
                            <input type="text" oninput="filterNameInput(this)" id="address-table-search" class="form-control float-right"
                                   placeholder="Search">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-default">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">

                    <table class="table table-bordered" id="address-table">
                        <thead>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Улица</th>
                            <th>Дом</th>
                            <th>Квартира</th>
                            <th>Парадная</th>
                            <th>Код</th>
                            <th>Этаж</th>
                            <th>Примечание</th>
                            <th style="width: 190px">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer clearfix vilki-mod">
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header vilki-mod">
                    <h3 class="card-title text-light">Orders Table</h3>
                    <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 250px;">
                            <input type="text" oninput="filterNameInput(this)" id="orders-table-search" class="form-control float-right"
                                   placeholder="Search">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-default">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <table class="table table-bordered" id="orders-table">
                        <thead>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Номер</th>
                            <th>Список</th>
                            <th>Дата</th>
                            <th>Статус</th>
                            <th>Адрес</th>
                            <th>Сумма</th>
                            <th style="width: 190px">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
                <div class="card-footer clearfix vilki-mod">
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>

<!-- Extra Modals -->
<th:block layout:fragment="extra-modals">

    <div class="modal fade" id="confirm-order-delete">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-danger">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Entity</h4>
                </div>
                <div class="modal-body">
                    <p>Вы уверены, что хотите удалить?</p>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Нет</button>
                    <a id="delete-order-button" type="button" class="btn btn-outline-dark">Да</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirm-address-delete">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-danger">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Entity</h4>
                </div>
                <div class="modal-body">
                    <p>Вы уверены, что хотите удалить?</p>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Нет</button>
                    <a id="delete-address-button" type="button" class="btn btn-outline-dark">Да</a>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="extra-js">

    <script>

        const defaultItemCount = 5;
        let addressRequest = {};
        addressRequest.pageIndex = 0;
        let orderRequest = {};
        orderRequest.pageIndex = 0;
        let filterTimeout;

        $(document).ready(function () {
            const id = $("#user-id").val();
            addressRequest.userId = id;
            orderRequest.userId = id;
            getAllOrders();
            getAllAddress();
        });

        $('#confirm-order-delete').on('show.bs.modal', function (e) {
            let id = $(e.relatedTarget).data('id');
            $('#delete-order-button').attr('href', '/orders/delete-order/' + id);
        });

        $('#confirm-address-delete').on('show.bs.modal', function (e) {
            let id = $(e.relatedTarget).data('id');
            $('#delete-address-button').attr('href', '/orders/delete-address/' + id);
        });

        //  Get All Users
        function getAllOrders() {
            $.ajax({
                method: "POST",
                url: '/users/get-all-orders-by-user-id',
                contentType: 'application/json',
                data: JSON.stringify(orderRequest),
                beforeSend: function (){
                    console.log(orderRequest)
                }
            }).done(function (orderResponse) {
                console.info(orderResponse);
                const TABLE_BODY = createTable('#orders-table', orderResponse?.itemsCount, orderResponse?.pagesCount, orderRequest?.pageIndex);
                $.each(orderResponse?.data, function (index, order) {
                    const $delete = '' +
                        '<a class="btn pb-0 pt-0 btn-danger" ' +
                        'data-id="' + order?.id + '" data-toggle="modal" data-target="#confirm-order-delete">Удалить</a>';
                    $(TABLE_BODY).append(
                        '<tr>' +
                        '    <td>' + ((index + 1) + (orderRequest.pageIndex * defaultItemCount)) + '</td>' +
                        '    <td>' + (order?.orderCode ? order?.orderCode : '-') + '</td>' +
                        '    <td>' + (order?.productsList ? order?.productsList : '-') + '</td>' +
                        '    <td>' + (order?.date ? order?.date : '-') + '</td>' +
                        '    <td>' + (order?.deliveryStatus ? order?.deliveryStatus : '-') + '</td>' +
                        '    <td>' + (order?.address ? order?.address : '-') + '</td>' +
                        '    <td>' + (order?.price ? order?.price : '-') + '</td>' +
                        '    <td>' + $delete + '</td>' +
                        '</tr>'
                    );
                });
            });
        }

        function getAllAddress() {
            $.ajax({
                method: "POST",
                url: "/users/get-all-address-by-user-id",
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(addressRequest),
                beforeSend: function (){
                    console.log(addressRequest)
                }
            }).done(function (addressResponse) {
                console.info(addressResponse);
                const TABLE_BODY = createTable('#address-table', addressResponse?.itemsCount, addressResponse?.pagesCount, addressRequest?.pageIndex);
                $.each(addressResponse?.data, function (index, address) {
                    const $delete = '' +
                        '<a class="btn pb-0 pt-0 btn-danger" ' +
                        'data-id="' + address?.id + '" data-toggle="modal" data-target="#confirm-address-delete">Удалить</a>';
                    $(TABLE_BODY).append(
                        '<tr>' +
                        '    <td>' + ((index + 1) + (addressRequest.pageIndex * defaultItemCount)) + '</td>' +
                        '    <td>' + (address?.street ? address?.street : '-') + '</td>' +
                        '    <td>' + (address?.numberHouse ? address?.numberHouse : '-') + '</td>' +
                        '    <td>' + (address?.apartment ? address?.apartment : '-') + '</td>' +
                        '    <td>' + (address?.frontDoor ? address?.frontDoor : '-') + '</td>' +
                        '    <td>' + (address?.doorCode ? address?.doorCode : '-') + '</td>' +
                        '    <td>' + (address?.floor ? address?.floor : '-') + '</td>' +
                        '    <td>' + (address?.notes ? address?.notes : '-') + '</td>' +
                        '    <td>' + $delete + '</td>' +
                        '</tr>'
                    );
                });
            });
        }

        //  Drawing table
        function createTable(tableSelector, itemsCount, pagesCount, pageIndex) {
            const TABLE_DIV = $(tableSelector);
            const TABLE_HEAD = $(TABLE_DIV).find('thead');
            const TABLE_BODY = $(TABLE_DIV).find('tbody');
            const TABLE_COLUMNS_COUNT = $(TABLE_HEAD).find('th').length;
            const TABLE_PAGINATION_ROW = $(TABLE_DIV).parents('div.card').find('div.card-footer').find('div.row');
            $(TABLE_BODY).empty();
            $(TABLE_PAGINATION_ROW).empty();
            if (itemsCount <= 0) {
                $(TABLE_BODY).append(
                    '<tr>' +
                    '    <td colspan="' + TABLE_COLUMNS_COUNT + '" class="align-middle text-center no-data">' +
                    'No data...' +
                    '    </td>' +
                    '</tr>'
                );
            } else if (Number(pagesCount) > 1) createPagination(pagesCount, pageIndex, TABLE_PAGINATION_ROW, itemsCount);
            return TABLE_BODY;
        }

        function createPagination(pagesCount, pageIndex, TABLE_PAGINATION_ROW, itemsCount) {
            const colDiv = '<div class="col-sm-12 col-md-6"></div>';
            const paginationList =
                '<ul class="pagination pagination-sm mb-0 justify-content-center justify-content-md-end align-items-center">' +
                '</ul>';
            const collapsedPageBtn =
                '   <li class="page-item">' +
                '       <a class="page-link disabled" role="button">...</a>' +
                '   </li>';

            pagesCount = Number(pagesCount);
            pageIndex = Number(pageIndex) + 1;
            itemsCount = Number(itemsCount);

            $(TABLE_PAGINATION_ROW).append($(colDiv).append(paginationList));
            const paginationListPath = $(TABLE_PAGINATION_ROW).find('ul.pagination');

            // pagination logic
            if (pagesCount > 1) {
                if (pageIndex !== 1) {
                    $(paginationListPath).append(createPrevNextPageBtn(false, true));
                    $(paginationListPath).append(createPageBtn(1, false));
                } else {
                    $(paginationListPath).append(createPrevNextPageBtn(true, true));
                    $(paginationListPath).append(createPageBtn(1, true));
                }

                if (pagesCount > 7) {
                    if (pageIndex >= 5) {
                        $(paginationListPath).append(collapsedPageBtn);
                    }

                    let start;
                    let finish;
                    if (pageIndex < 5) {
                        start = 2;
                        finish = 5;
                    } else if (pagesCount - pageIndex < 4) {
                        start = pagesCount - 4;
                        finish = pagesCount - 1;
                    } else {
                        start = pageIndex - 1;
                        finish = pageIndex + 1;
                    }
                    for (let i = start; i <= finish; i++) {
                        if (i > 1 && i <= pagesCount - 1) {
                            if (pageIndex === i) {
                                $(paginationListPath).append(createPageBtn(i, true));
                            } else {
                                $(paginationListPath).append(createPageBtn(i, false));
                            }
                        }
                    }

                    if (pagesCount - pageIndex >= 4) {
                        $(paginationListPath).append(collapsedPageBtn);
                    }
                } else {
                    for (let i = 2; i <= pagesCount - 1; i++) {
                        if (pageIndex === i) {
                            $(paginationListPath).append(createPageBtn(i, true));
                        } else {
                            $(paginationListPath).append(createPageBtn(i, false));
                        }
                    }
                }

                if (pageIndex !== pagesCount) {
                    $(paginationListPath).append(createPageBtn(pagesCount, false));
                    $(paginationListPath).append(createPrevNextPageBtn(false, false));
                } else {
                    $(paginationListPath).append(createPageBtn(pagesCount, true));
                    $(paginationListPath).append(createPrevNextPageBtn(true, false));
                }
            } else {
                $(paginationListPath).append(createPrevNextPageBtn(true, true));
                $(paginationListPath).append(createPageBtn(1, true));
                $(paginationListPath).append(createPrevNextPageBtn(true, false));
            }
            // end of pagination logic
        }

        //  Create Next previous triangle Btn
        function createPrevNextPageBtn(isDisabled, isPrev) {
            return '' +
                '   <li class="page-item ' + (isPrev ? 'prev' : 'next') + (isDisabled ? ' disabled' : '') + '">' +
                '       <a class="page-link" role="button">' +
                (isPrev ? '<span aria-hidden="true">&laquo;</span>' : '<span aria-hidden="true">&raquo;</span>') +
                '       </a>' +
                '   </li>';
        }

        //  Create Pagination Btn
        function createPageBtn(pageNumber, isActive) {
            return '' +
                '<li class="page-item ' + (isActive ? 'active' : '') + '">' +
                '   <a class="page-link" role="button">' + pageNumber + '</a>' +
                '</li>';
        }

        $(document).on('click', 'a.page-link', function () {
            const pageBtn = $(this);
            const whichTable = $(pageBtn).parents('div.card').find('table').attr('id');
            if (whichTable === 'address-table') {
                if ($(pageBtn).parent('li.page-item').hasClass('prev')) {
                    addressRequest.pageIndex = --addressRequest.pageIndex;
                } else if ($(pageBtn).parent('li.page-item').hasClass('next')) {
                    addressRequest.pageIndex = ++addressRequest.pageIndex;
                } else {
                    addressRequest.pageIndex = Number($(pageBtn).text()) - 1;
                }
                getAllAddress();
            } else {
                if ($(pageBtn).parent('li.page-item').hasClass('prev')) {
                    orderRequest.pageIndex = --orderRequest.pageIndex;
                } else if ($(pageBtn).parent('li.page-item').hasClass('next')) {
                    orderRequest.pageIndex = ++orderRequest.pageIndex;
                } else {
                    orderRequest.pageIndex = Number($(pageBtn).text()) - 1;
                }
                getAllOrders();
            }

        });

        $(document).on('change', '#address-table-search', function () {
            addressRequest.query = $(this).val();
            addressRequest.pageIndex = 0;
            getAllAddress();
        });

        $(document).on('change', '#orders-table-search', function () {
            orderRequest.query = $(this).val();
            orderRequest.pageIndex = 0;
            getAllOrders();
        });

        function filterNameInput(input) {
            clearInterval(filterTimeout)
            filterTimeout = setTimeout(() => {
                $(input).trigger('change');
            }, 1000)
        };

    </script>

</th:block>

</html>
