<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/adminlte/adminlte.min.css">
    <link rel="stylesheet" href="/css/background/background-login.css">
</head>
<body class="hold-transition sidebar-mini background">
<div class="row">
    <div class="col-12">
        <div class="row pb-3">
            <img src="/img/img.png" class="mx-auto">
        </div>
        <div class="row pt-5">
            <div class="col-2 mx-auto">
                <div class="input-group ">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="Username">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="Password">
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-2 mx-auto">
                <button type="button" class="btn btn-warning col-12">Sign In</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
